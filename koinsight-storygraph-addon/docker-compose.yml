version: '3.8'

services:
  storygraph-sync:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - STORYGRAPH_EMAIL=${STORYGRAPH_EMAIL}
      - STORYGRAPH_PASSWORD=${STORYGRAPH_PASSWORD}
      - KOINSIGHT_DB_PATH=/app/data/koinsight.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped
